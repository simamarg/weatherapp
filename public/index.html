<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1 class="bold">Weather App</h1>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control city-input" placeholder="Search for a city (or city, country code)">
                            <div class="input-group-btn">
                                <button class="btn btn-primary" type="button">Get Temp</button>
                            </div>
                        </div>
                    </form>
                    <div class="error"></div>
                </div>
                
                <form>
                    <div class="form-group">
                        <select class="sort form-control">
                            <option value="0" selected>Sort by...</option>
                            <option value="name">City</option>
                            <option value="dateMs">Date</option>
                        </select>
                    </div>
                </form>

                <div class="results"></div>
            </div>
        </div>
    </div>

    <a class="credit" href="https://www.freepik.com/free-vector/weather-forecast-app_855938.htm">&copy; Designed by Freepik</a>

    <!-- Handlebars template for adding city weather card (the search result) to the screen -->
    <script id="result-template" type="text/x-handlebars-template">
        {{#each results}}
            <div class="card" data-name="{{name}}" data-country="{{sys.country}}">
                <div class="card-body">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    <h4 class="card-title bold">{{name}}, {{sys.country}}</h4>
                    <p class="card-text">
                        <img src="{{img}}"> {{main.temp}}&deg;C on {{dateInfo.date}} at {{dateInfo.time}}
                    </p>
                    <div class="card-link remove-card">Remove</div>
                    <div class="card-link add-comment">Comment</div>
                    <div class="write-comment">
                        <input type="text" class="form-control comment-text" placeholder="Write a comment about the weather in {{name}}...">
                        <button class="btn btn-primary" type="button">Comment</button>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    <!-- Handlebars template for adding comments to the city weather card -->
    <script id="comments-template" type="text/x-handlebars-template">
        <ul class="list-group comments">
            {{#each comments}}
                <li class="list-group-item comment" data-id="{{text}}">
                    <p>{{text}}</p>
                </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
