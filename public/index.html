                            <input type="text" class="form-control" placeholder="Enter city...">
                        </div>
                        <button class="btn btn-primary" type="button">Get Temp</button>
                    </form>
                </div>
                <div class="results">

                </div>
            </div>
        </div>
    </div>

    <!-- Handlebars template for adding city weather card (the search result) to the screen -->
    <script id="result-template"type="text/x-handlebars-template">
        {{#each results}}
            <div class="card" data-name="{{name}}">
                <div class="card-body">
                    <h4 class="card-title">{{name}}, {{sys.country}}</h4>
                    <p class="card-text">{{main.temp}} &deg;C</p>
                    <div class="card-link remove-card">Remove</div>
                    <div class="card-link add-comment">Comment</div>
                    <div class="write-comment">
                        <input type="text" class="form-control comment-text" placeholder="Write a comment...">
                        <button class="btn btn-primary" type="button">Comment</button>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    <!-- Handlebars template for adding comments to the city weather card -->
    <script id="comments-template"type="text/x-handlebars-template">
        <ul class="list-group comments">
            {{#each comments}}
                <li class="list-group-item comment" data-id="{{text}}">
                    <p>{{text}}</p>
                </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
